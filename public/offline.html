<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - NailFlow AI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #f8bbd9 0%, #f48fb1 100%);
      color: #333;
      padding: 20px;
      text-align: center;
    }
    .container {
      background: white;
      border-radius: 16px;
      padding: 40px;
      max-width: 400px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
    }
    .icon {
      font-size: 64px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 16px;
      color: #e91e63;
    }
    p {
      color: #666;
      line-height: 1.6;
      margin-bottom: 24px;
    }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      background: #e91e63;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #c2185b;
    }
    .tips {
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid #eee;
      text-align: left;
    }
    .tips h3 {
      font-size: 14px;
      color: #999;
      margin-bottom: 12px;
    }
    .tips ul {
      list-style: none;
      font-size: 14px;
      color: #666;
    }
    .tips li {
      padding: 4px 0;
    }
    .tips li::before {
      content: "âœ“ ";
      color: #4caf50;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¶</div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Don't worry - some features may still be available.</p>
    <button class="btn" onclick="window.location.reload()">Try Again</button>

    <div class="tips">
      <h3>While offline, you can:</h3>
      <ul>
        <li>View previously loaded appointments</li>
        <li>Browse cached client information</li>
        <li>Access recent pages</li>
      </ul>
    </div>
  </div>

  <script>
    // Check for online status
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
